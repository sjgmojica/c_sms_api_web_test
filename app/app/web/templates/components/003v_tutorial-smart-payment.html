<!-- Tutorial: Smart payment -->
<div class="com-tutorial-smart-payment com-003v ui-dialog">
    <div class="com-tutorial-smart-payment-cr">
        <header>
            <h1 class="assistive-text">Buy a package using Smart mobile payment</h1>
            <p class="txt-title">Buy a package using Smart mobile payment</p>
            {% include ../snippets/dismiss.html  %}
        </header>
        <div class="com-tutorial-smart-payment-ct">
            <div id="pc-smart-payment"></div>
        	<script>
				document.addEvent('domready', function() {
				    var img_base_uri = '/static/img'
					var pc = new PictureSlider($('pc-smart-payment'), [
						{
							src: img_base_uri+'/tutorial_smart-payment_01.png',
							content: '[image one]',
							caption: '<p class="caption">Choose a package with quantity and add to your cart. Review the summary of your packages to check the items in your cart.</p><p class="page">Page 1 of 9</p>',
						},
						{
							src: img_base_uri+'/tutorial_smart-payment_02.png',
							content: '[image two]',
							caption: '<p class="caption">Upon reviewing, you can proceed to checkout.</p><p class="page">Page 2 of 9</p>',
						},
						{
							src: img_base_uri+'/tutorial_smart-payment_03.png',
							content: '[image three]',
							caption: '<p class="caption">Choose Smart Payment if you wish to buy your package using your Smart mobile number.</p><p class="page">Page 3 of 9</p>',
						},
						{
							src: img_base_uri+'/tutorial_smart-payment_04.png',
							content: '[image four]',
							caption: '<p class="caption">You must read and agree to the Terms and Conditions before using the service.</p><p class="page">Page 4 of 9</p>',
						},
						{
							src: img_base_uri+'/tutorial_smart-payment_05.png',
							content: '[image five]',
							caption: '<p class="caption">Click Proceed to Payment.</p><p class="page">Page 5 of 9</p>',
						},
						{
							src: img_base_uri+'/tutorial_smart-payment_06.png',
							content: '[image six]',
							caption: '<p class="caption">Submit your Smart mobile number and you will receive a PIN code.</p><p class="page">Page 6 of 9</p>',
						},
						{
							src: img_base_uri+'/tutorial_smart-payment_07.png',
							content: '[image seven]',
							caption: '<p class="caption">Use the PIN code for verification.</p><p class="page">Page 7 of 9</p>',
						},
						{
							src: img_base_uri+'/tutorial_smart-payment_08.png',
							content: '[image eight]',
							caption: '<p class="caption">We will send you an SMS notification confirming your purchase.</p><p class="page">Page 8 of 9</p>',
						},
						{
							src: img_base_uri+'/tutorial_smart-payment_09.png',
							content: '[image nine]',
							caption: '<p class="caption">Your Balance will be updated to include your new credits.</p><p class="page">Page 9 of 9</p>',
						}
					], {
							caption:
							{
								opacity: 1,
							}
						}
					);
					
					var next = $(document.body).getElement('.com-tutorial-smart-payment .next-lnk');
					var prev = $(document.body).getElement('.com-tutorial-smart-payment .prev-lnk');
					
					next.addEvent('click', function(event) { event.preventDefault(); pc.right(); });
					prev.addEvent('click', function(event) { event.preventDefault(); pc.left(); });
				});
			</script>
            <div class="fld fld-axn">
            	<div class="psu-btn psu-btn-pri psu-btn-next">
                	<a class="next-lnk" href="#"><span class="lbl">Next</span></a>
                </div>
                <div class="psu-btn psu-btn-sec psu-btn-prev">
                	<a class="prev-lnk" href="#"><span class="lbl">Back</span></a>
                </div>
            	<div class="psu-btn psu-btn-neg">
                	<a class="skip-lnk" href="#"><span class="lbl">Skip</span></a>
                </div>
            </div>
       </div>
   </div>
</div><!--.com-tutorial-smart-payment-->
